<div class="container mx-auto">
  <form class="mx-auto flex w-1/2 flex-col justify-center" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="text-default mb-2 text-center text-4xl">Sign up</h1>
    <a routerLink="/login" class="text-primary mb-4 text-center">Have an account?</a>
    <input
      type="text"
      formControlName="username"
      class="border-light text-default mb-4 rounded border border-solid px-6 py-3 text-xl"
      placeholder="Username"
    />
    <input
      type="email"
      formControlName="email"
      class="border-light text-default mb-4 rounded border border-solid px-6 py-3 text-xl"
      placeholder="Email"
    />
    <input
      type="password"
      formControlName="password"
      class="border-light text-default mb-4 rounded border border-solid px-6 py-3 text-xl"
      placeholder="Password"
    />

    <div class="flex items-center justify-end">
      <button
        class="bg-primary disabled:bg-light cursor-pointer rounded px-6 py-3 text-xl text-white disabled:cursor-not-allowed"
        type="submit"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
