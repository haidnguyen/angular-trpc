<div class="container mx-auto">
  <form class="mx-auto flex w-1/2 flex-col justify-center" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="text-default mb-2 text-center text-4xl">Sign up</h1>
    <a routerLink="/login" class="text-primary mb-4 text-center">Have an account?</a>
    <input type="text" angularTrpcInput formControlName="username" placeholder="Username" />
    <input type="email" formControlName="email" angularTrpcInput placeholder="Email" />
    <input type="password" formControlName="password" angularTrpcInput placeholder="Password" />

    <div class="flex items-center justify-end">
      <button type="submit" angularTrpcButton [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
